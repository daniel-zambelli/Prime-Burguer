<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Burguer - Hamburgueria</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo__container">
        <img
          class="logo__imagem"
          src="./assets/logo-deburguer-transparent.png"
          alt="Logo Prime Burguer"
        />
        <p class="logo__descricao">
          O MELHOR DA <span class="logo__palavra-destaque">CIDADE</span>
        </p>
      </div>
      <nav class="nav__menu">
        <ul class="nav__menu-list">
          <li class="nav__menu-item">
            <a href="#" class="nav__menu-link">Cardápio</a>
          </li>
          <li class="nav__menu-item">
            <a href="#" class="nav__menu-link">Bebidas</a>
          </li>
          <li class="nav__menu-item">
            <a href="#" class="nav__menu-link">Localização</a>
          </li>
          <a href="#" class="nav__menu-item-destaque">
            <button class="button__link-destaque">Peça Agora</button>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner__container">
        <div class="banner__container-textos">
          <h1 class="banner__titulo">
            Produtos <span class="logo__palavra-destaque">frescos</span>,
            selecionados <span class="logo__palavra-destaque">a dedo</span>!
          </h1>
          <div class="banner__linha-divisoria"></div>
          <p class="banner__texto-descricao">
            <span class="logo__palavra-destaque">Preço bom</span> e
            <span class="logo__palavra-destaque">qualidade</span> pensados<br />
            especialmente para você!
          </p>
          <a href="#" class="nav__menu-item-destaque">
            <button class="button__link-destaque">Peça Agora</button>
          </a>
        </div>
        <img
          src="./assets/hamburguer-foto-banner.png"
          class="banner__imagem"
          alt="Hamburguer Banner"
        />
      </section>
    </main>
  </body>
</html>
